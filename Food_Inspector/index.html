<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingredient Search</title>
  </head>
  <body>
    <h1>Search for Ingredients</h1>
    <input type="text" id="Name" placeholder="Enter Ingredient Name" />
    <button onclick="searchIngredient()">Search</button>
    <div id="result"></div>

    <script>
      async function searchIngredient() {
        try {
        const ingredientName = document.getElementById("Name").value;
        const response = await fetch(`/inspector/${ingredientName}`);
        const data = await response.json();

        // Extracting required properties from the data
        const { Name: Name, Calories: Calories, Protein: Protein, Fat: Fat, Fiber: Fiber } = data[0];

        // Constructing HTML to display the extracted properties
        const resultHtml = `
            <p><strong>Name:</strong> ${Name}</p>
            <p><strong>Calories:</strong> ${Calories}</p>
            <p><strong>Protein:</strong> ${Protein}</p>
            <p><strong>Fat:</strong> ${Fat}</p>
            <p><strong>Fiber:</strong> ${Fiber}</p>
        `;

        // Displaying the constructed HTML in the result element
        document.getElementById("result").innerHTML = resultHtml;
    } catch (error) {
        console.error("Error:", error);
    }
      }

    </script>
  </body>
</html>
